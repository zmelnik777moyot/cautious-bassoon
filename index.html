<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Roulette with TON</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
    }
    .wallet-info {
      margin-top: 20px;
    }
    #roulette {
      margin: 20px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 12px;
    }
    .spin-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .ton-button {
      background-color: #28c7fa;
      margin-top: 10px;
    }
    .balance {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° NFT Roulette</h1>
    <div id="ton-space"></div>
    <div class="wallet-info">
      <button id="connect-button" class="spin-button ton-button">ðŸ”Œ Connect TON Wallet</button>
      <div id="wallet-address"></div>
      <div id="balance" class="balance">Balance: â€”</div>
    </div>
    <div id="lobby">
      <h2>Choose Your Spins</h2>
      <select id="spin-count">
        <option value="1">1 Spin</option>
        <option value="3">3 Spins</option>
        <option value="5">5 Spins</option>
      </select>
      <button class="spin-button" onclick="startGame()">Enter Game</button>
    </div>
    <div id="roulette" style="display: none">
      <h2>Spin the Wheel!</h2>
      <button class="spin-button" onclick="spinRoulette()">Spin ðŸŽ²</button>
      <div id="result"></div>
    </div>
  </div>
  
  <script>
    const connectButton = document.getElementById("connect-button");
    const walletAddressDiv = document.getElementById("wallet-address");
    const balanceDiv = document.getElementById("balance");
    const rouletteSection = document.getElementById("roulette");
    const lobbySection = document.getElementById("lobby");

    let tonConnect = new TON_CONNECT.TonConnect();

    connectButton.addEventListener("click", async () => {
      try {
        const connected = await tonConnect.connectWallet();
        const account = await tonConnect.getWallet();

        if (account) {
          walletAddressDiv.textContent = `Wallet: ${account.address}`;
          updateBalance(account.address);
        }
      } catch (error) {
        alert("Connection failed.");
        console.error(error);
      }
    });

    async function updateBalance(address) {
      try {
        const res = await fetch(`https://tonapi.io/v1/accounts/${address}`);
        const data = await res.json();
        const tonBalance = data.balance / 1e9;
        balanceDiv.textContent = `Balance: ${tonBalance.toFixed(3)} TON`;
      } catch (err) {
        balanceDiv.textContent = `Balance: Error`;
        console.error(err);
      }
    }

    function startGame() {
      const spins = parseInt(document.getElementById("spin-count").value);
      sessionStorage.setItem("spinsLeft", spins);
      lobbySection.style.display = "none";
      rouletteSection.style.display = "block";
    }

    function spinRoulette() {
      let spinsLeft = parseInt(sessionStorage.getItem("spinsLeft"));
      if (spinsLeft <= 0) {
        alert("No spins left!");
        return;
      }

      const outcomes = ["ðŸŽ NFT #1", "ðŸŽ NFT #2", "ðŸ’¥ Try Again", "ðŸŽ NFT #3"];
      const result = outcomes[Math.floor(Math.random() * outcomes.length)];
      document.getElementById("result").textContent = `You got: ${result}`;

      spinsLeft--;
      sessionStorage.setItem("spinsLeft", spinsLeft);
    }
  </script>
</body>
</html>
